plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.3'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.SXN'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}
//
//tasks.withType(JavaCompile) {
//	options.compilerArgs = ['-Xlint:deprecation']
//}

repositories {
	mavenCentral()
}

dependencies {


	implementation('org.springframework.boot:spring-boot-starter-web')
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

	implementation 'org.projectlombok:lombok:1.18.24'
	runtimeOnly 'com.h2database:h2'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	// Firebase Admin SDK for integrating with Firebase Realtime Database
	implementation group: 'com.google.firebase', name: 'firebase-admin', version: '8.1.0'

	// Google OAuth Client Library for verifying Firebase ID Tokens
	implementation group: 'com.google.api-client', name: 'google-api-client', version: '2.2.0'

	annotationProcessor 'org.projectlombok:lombok:1.18.24'



}

tasks.named('test') {
	useJUnitPlatform()
}

// Add the mainClassName property inside the springBoot block
springBoot {
    mainClassName = ''build/classes/java/main/com/SXN/Vendor'
}
